<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- header------>
    <div class="j-container">
        <div class="j-cmnt-container">
            <header class="j-hdr-container">
                <div class="j-header  j-padding-20">
                <a href="index.html" class="j-logo j-dis-flex j-button" title="home">

            </div>

            <div class="j-padding-20 j-t-b-padding-10">

                    <div id="write-cmnt" class="j-padding-20">

                                            placeholder="write something here...."></textarea>
                                </div>
                                <div class="post-button">
                                    <input type="submit" title="post comment" name="submit" value="Post"
                                        class="j-button">
                                </div>
                            </div>
                            </fieldset>
                        </form>
                    </div>
                </section>
            </div>
            
        </div>
    </div>
    <script src="postcmnt.js"></script>
